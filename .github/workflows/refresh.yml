name: Daily Data Refresh

on:
  schedule:
    - cron: "30 21 * * 1-5"   # 21:30 UTC Monâ€“Fri = 5:30 PM ET (after market close)
  workflow_dispatch:           # manual trigger: gh workflow run refresh.yml

jobs:
  refresh:
    name: Refresh stock data
    runs-on: ubuntu-latest
    timeout-minutes: 15        # kills hung yfinance requests

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements-refresh.txt

      - run: pip install -r requirements-refresh.txt

      - name: Run data refresh
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python refresh_all.py
